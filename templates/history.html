{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table table-striped" style="width:100%">
    <thead>  
      <tr>
        <th>Symbol</th>
        <th>Shares</th> 
        <th>Price</th>
        <th>Transacted</th>
      </tr>
    </thead>
    <tbody>
  {% for item in list %}
  <tr>
    <td>{{ item["symbol"] }}</td>
    <td>{{ item["shares"] }}</td> 
    <td>{{ item["price"] }}</td>
    <td>{{ item["datetime"] }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>


{% endblock %}
