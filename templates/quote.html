{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <small>Ticker symbols separated by commas</small><br>
                <input autocomplete="on" autofocus class="form-control" name="symbol" placeholder="E.g. FB, NFLX, AAPL" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Search</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
